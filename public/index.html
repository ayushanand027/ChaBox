<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Fredoka">
		<title>Chatbox</title>
	</head>
	<body>
		
		<div class="join-container">
			<header class="join-header">
				<h1 id="chatbox">Chatbox</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username"><b>Enter your name</b></label>
						<input
							type="text"
							name="username"
							id="username"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room"><b>Room</b></label>
						<select name="room" id="room">
							<option value="Room A">Room A</option>
							<option value="Room B">Room B</option>
							<option value="Room C">Room C</option>
							<option value="Room D">Room D</option>
							<option value="Room E">Room E</option>
							<option value="Room F">Room F</option>
						</select>
					</div>
					<button type="submit" class="btn animate-button">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
